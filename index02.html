<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBSIDE</title>
    <link rel="stylesheet" href="index02.css">
</head>
<body>
<form>
    <table id="table">
        <tr>
            <td class="header" colspan="3">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <tr>
            <td class="info">Họ và tên:</td>
            <td><input type="text" name="yourname" size="30"></td>
        </tr>
        <tr>
            <td class="info">Ngày sinh:</td>
            <td><input type="text" name="Date of birth" size="15"></td>
        </tr>
        <tr>
            <td class="info">Giới tính:</td>
            <td><label><input type="radio" name="sex" value="Nam">Nam</label>
                <label><input type="radio" name="sex" value="Nữ">Nữ</label></td>
        </tr>
        <tr>
            <td class="info">Địa chỉ:</td>
            <td><label><input type="text" name="address" style="width:180px; height:50px;"></label></td>
        <tr>
        <tr>
            <td class="info">Lớp:</td>
            <td><label>
                <select>
                    <option value="  ">--Chọn Lớp--</option>
                    <option>12A</option>
                    <option>12B</option>
                </select>
            </label></td>
        <tr>
            <td class="info">Email:</td>
            <td><input type="text" name="email" size="25"></td>
        </tr>
        <tr>
            <td class="info">Điện thoại:</td>
            <td><input type="text" name="phone" size="25"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit form" value="Đăng ký">
                <input type="reset" name="reset form" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
