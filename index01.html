<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>làm webside đơn giản</title>
    <link rel="stylesheet" href="index01.css">
<body>
<form action="">
    <table id="table">
        <tr>
            <td class="header" colspan="2">SỞ THÍCH CỦA BẠN</td>
        </tr>
        <tr>
            <td class="info">Họ và tên:</td>
            <td><input type="text" name="yourname" size="30"></td>
        </tr>
        <tr>
            <td class="info">Email:</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td class="info">Sở thích:</td>
            <td>
                <table id="hobby">
                    <tr>
                        <td><label><input type="checkbox" name="hobby" value="Thể thao">Thể thao</label></td>
                        <td><label><input type="checkbox" name="hobby" value="Âm nhạc">Âm nhạc</label></td>
                        <td><label><input type="checkbox" name="hobby" value="Đọc sách">Đọc sách</label></td>
                    </tr>
                    <tr>
                        <td><label><input type="checkbox" name="hobby" value="Lướt web">Lướt web</label></td>
                        <td><label><input type="checkbox" name="hobby" value="Chơi game">Chơi game</label></td>
                        <td><label><input type="checkbox" name="hobby" value="Điện ảnh">Điện ảnh</label></td>
                    </tr>
                    <tr>
                        <td><label><input type="checkbox" name="hobby" value="Du lịch">Du lịch</label></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit form" value="Gửi thông tin">
                <input type="reset" name="reset form" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
